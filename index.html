<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Postman Duplicate</title>
</head>

<body>
    <!-- Navbar begins here. -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postman Duplicate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="my-3"> Welcome to PostMaster</h3>

        <!-- URL box -->
        <div class="row g-3 align-items-top my-2">
            <div class="col-2">
                <label for="urlBox" class="col-form-label">URL</label>
            </div>
            <div class="col-10">
                <input type="text" id="urlBox" class="form-control" aria-describedby="passwordHelpInline">
                <div id="urlHelp" class="form-text">Make sure that you're entering a valid URL.</div>
            </div>
        </div>

        <!-- Radio buttons for selecting the request type. -->
        <div class="row g-3 align-items-top my-2">
            <div class="col-2">
                <label for="urlBox" class="col-form-label">Request Method</label>
            </div>
            <div class="col-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="get" for="exampleRadios1">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="post" for="exampleRadios2">
                        POST
                    </label>
                </div>
            </div>
        </div>

        <!-- Content Type Box -->
        <div class="row g-3 align-items-center my-2">
            <div class="col-2">
                <label for="urlBox" class="col-form-label">Content Type</label>
            </div>
            <div class="col-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="json" value="jsonRadio" checked>
                    <label class="json" for="exampleRadios1">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="parameters"
                        value="parameterRadio">
                    <label class="parameters" for="exampleRadios2">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </div>

        <!-- Box for custom Parameters. -->
        <div id="parametersBox" class="row g-3 align-items-top my-2">
            <div class="col-2">
                <label for="parametersPairs" class="col-form-label my-2">Custom Parameters</label>
            </div>
            <div class="col-10">
                <div class="row g-3 align-items-center my-2">
                    <div class="col-5">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="parameterValue1"
                            placeholder="Enter Parameter 1 Value">
                    </div>
                    <div class="col-1">
                        <button id="addParameters" class="btn btn-sm btn-primary"> + </button>
                    </div>
                </div>
            </div>
            <!-- We'll populate this section if anyone clicks on '+' button -->
            <div id="parametersBox2"></div>
        </div>


        <!-- Box for JSON parameters -->
        <div id="requestJsonBox" class="row g-3 align-items-top my-2">
            <div class="col-2">
                <label for="jsonBox" class="col-form-label">JSON String</label>
            </div>
            <div class="col-10">
                <div class="form-floating" id="requestJsonBox">
                    <textarea class="form-control" placeholder="Leave a comment here" id="requestJsonText"
                        style="height: 155px"></textarea>
                    <label for="jsonBox">Enter your JSON string here...</label>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button id="submit" class="btn btn-primary my-3">Submit</button>
        </div>

        <!-- Response box -->
        <div id="response" class="row g-3 align-items-top my-5">
            <div class="col-2">
                <label for="jsonBox" class="col-form-label">Response</label>
            </div>
            <div class="col-10">
                <div class="form-floating" id="responseJsonTextLabel">
                    <textarea class="form-control" id="responseJsonText" placeholder="Leave a comment here"
                        style="height: 155px"></textarea>
                    <label for="response">Your response will appear here...</label>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="/JS/app.js"></script>
</body>

</html>
